<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>My Grades</title>
</head>
<body>
    <div class="container">
        <canvas id="gradeChart"></canvas>
    </div>



<script>

    // Read function
    async function read(filename) {
        const response = await fetch(filename);
        const data = await response.text();
    }

    var grades = read('data/grade.csv');
    console.log(data);


    // Chart 
    let gradeChart = document.getElementById('gradeChart').getContext('2d');

    // Global properties
    Chart.defaults.global.defaultFontSize = 12;
    Chart.defaults.global.defaultFontColor = 'blue';

    let lineChart = new Chart(gradeChart, {
        // properties
        type: 'line',
        data: {
            labels:['First Year','Second Year','Thrid Year', 'Fourth Year'],
            datasets:[
                {label:'Average Grade', data:[60, 70, 80, 90]},
                {label:'Average Grade', data:[70, 80, 80, 90]}
            ]
        },
        options: {},


    });
</script>
</body>
</html>
